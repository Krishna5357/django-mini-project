{% extends 'work/base.html' %}
{% block content %}
 
{% if form.errors %}
<p>There are errors</p>
{% endif %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <p>Username:{{form.username}}</p>
    <p>Password:{{form.password}}</p>

    <input type="submit" value="login">
</form>

{% endblock %}
